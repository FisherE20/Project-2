<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style2.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,900&display=swap" rel="stylesheet">

    <title>swappingCards</title>
</head>

<body>
    <!--basic card transition attempt-->
    <div class="card">
        <div class="face face1">
            <img src="images\cardIcons\cardicon1.JPG">

            <h1> $100 </h1>
        </div>
        <div class="face face2">
            <div class="question">
                <h5>Category: Movies</h5>
                <p>Daniel Radcliff became a global star in the film industry due to his performance in which film fanchise?</p>
                <br>
                <button type="button" class="answers">A. {{answer1}}</button>
                <button type="button" class="answers">B. {{answer2}</button>
                <button type="button" class="answers">C. {{answer3}}</button>
                <button type="button" class="answers">D. {{answer4}}</button>
            </div>
        </div>
    </div>
</body>
<script src="node_modules/medium-zoom/dist/medium-zoom.min.js"></script>
<script src="functions.js"></script>

</html>
